---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.usecases.size > 0 -%}
    <h2 class="post-list-heading">Made with Alembic platform</h2>
    <ul class="post-list">
      {%- for usecase in site.usecases -%}
      <li>

        <h3>
          <a class="post-link" href="{{ usecase.url | relative_url }}">
            {{ usecase.title | escape }}
          </a>
        </h3>
        
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
